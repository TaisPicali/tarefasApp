<ion-content color="danger" [fullscreem]="true">

  <div class="ion-text-center">
    <img src="assets/etec2.png" alt="Etec">
  </div>

  <ion-item class="ion-text-center text-bold ion-button-light">
    <ion-label>
      NOVO USUÁRIO
    </ion-label>
  </ion-item>

  <ion-item-divider color="danger">
    <ion-label>
      Digite Seus Dados
    </ion-label>
  </ion-item-divider>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Nome
    </ion-label>
      <ion-input type="text" placeholder="Digite Seu Nome"></ion-input>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      CPF
    </ion-label>
      <ion-input type="text" placeholder="Digite Seu CPF"></ion-input>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Data de Nascimento
    </ion-label>
     <ion-datetime displayformat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar" doneText="Ok"></ion-datetime>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Gênero
    </ion-label>
      <ion-select placeholder="Selecione" cancelText="Cancelar" doneText="Ok">
        <ion-select-option value="f">Feminino</ion-select-option>
        <ion-select-option value="m">Masculino</ion-select-option>
        <ion-select-option value="o">Outro</ion-select-option>
      </ion-select>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Celular
    </ion-label>
      <ion-input type="text" placeholder="Digite Seu Telefone"></ion-input>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      E-mail
    </ion-label>
      <ion-input type="email" placeholder="Digite Seu E-mail"></ion-input>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Senha
    </ion-label>
      <ion-input type="password" placeholder="Escolha Uma Senha"></ion-input>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      
    </ion-label>
      <ion-input type="password" placeholder="Confirme a Sua Senha"></ion-input>
  </ion-item>

  <ion-item button class="ion-button-light ion-text-center">
    <ion-label>SALVAR</ion-label>
  </ion-item>

  <ion-button expand="full" fill="clear" color="light" routerLink="/login">
    VOLTAR
  </ion-button>

</ion-content>
