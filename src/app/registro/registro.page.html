<ion-content color="danger" [fullscreem]="true">

  <div class="ion-text-center">
    <img src="assets/etec2.png" alt="Etec">
  </div>

  <form [formGroup]="formRegistro">
  <ion-item class="ion-text-center text-bold ion-button-light">
    <ion-label>
      NOVO USUÁRIO
    </ion-label>
  </ion-item>

  <ion-item-divider color="danger">
    <ion-label>
      Digite Seus Dados
    </ion-label>
  </ion-item-divider>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Nome
    </ion-label>
      <ion-input formControlName="nome" type="text" placeholder="Digite Seu Nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.nome">
        <span class="msg-erro" *ngIf="formRegistro.get('nome').hasError(erro.tipo) &&
        (formRegistro.get('nome').dirty || formRegistro.get('nome').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      CPF
    </ion-label>
      <ion-input formControlName="cpf" type="text" placeholder="Digite Seu CPF"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.cpf">
        <span class="msg-erro" *ngIf="formRegistro.get('cpf').hasError(erro.tipo) &&
        (formRegistro.get('cpf').dirty || formRegistro.get('cpf').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Data de Nascimento
    </ion-label>
     <ion-datetime formControlName="dataNascimento" displayformat="DD/MM/YYYY" placeholder="Selecione" cancelText="Cancelar" doneText="Ok"></ion-datetime>
     <ng-container *ngFor="let erro of mensagens_validacao.dataNascimento">
      <span class="msg-erro" *ngIf="formRegistro.get('dataNascimento').hasError(erro.tipo) &&
      (formRegistro.get('dataNascimento').dirty || formRegistro.get('dataNascimento').touched)">
      {{erro.mensagem}}
    </span>
    </ng-container>
    </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Gênero
    </ion-label>
      <ion-select formControlName="genero" placeholder="Selecione" cancelText="Cancelar" doneText="Ok">
        <ion-select-option value="f">Feminino</ion-select-option>
        <ion-select-option value="m">Masculino</ion-select-option>
        <ion-select-option value="o">Outro</ion-select-option>
      </ion-select>
      <ng-container *ngFor="let erro of mensagens_validacao.genero">
        <span class="msg-erro" *ngIf="formRegistro.get('genero').hasError(erro.tipo) &&
        (formRegistro.get('genero').dirty || formRegistro.get('genero').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Celular
    </ion-label>
      <ion-input formControlName="celular" type="text" placeholder="Digite Seu Telefone"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.celular">
        <span class="msg-erro" *ngIf="formRegistro.get('celular').hasError(erro.tipo) &&
        (formRegistro.get('celular').dirty || formRegistro.get('celular').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      E-mail
    </ion-label>
      <ion-input formControlName="email" type="email" placeholder="Digite Seu E-mail"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.email">
        <span class="msg-erro" *ngIf="formRegistro.get('email').hasError(erro.tipo) &&
        (formRegistro.get('email').dirty || formRegistro.get('email').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Senha
    </ion-label>
      <ion-input formControlName="senha" type="password" placeholder="Escolha Uma Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.senha">
        <span class="msg-erro" *ngIf="formRegistro.get('senha').hasError(erro.tipo) &&
        (formRegistro.get('senha').dirty || formRegistro.get('senha').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item Lines="none">
    <ion-label position="stacked">
      Confirmar Senha
    </ion-label>
      <ion-input formControlName="confirmarSenha" type="password" placeholder="Confirme a Sua Senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens_validacao.confirmarSenha">
        <span class="msg-erro" *ngIf="formRegistro.get('confirmarSenha').hasError(erro.tipo) &&
        (formRegistro.get('confirmarSenha').dirty || formRegistro.get('confirmarSenha').touched)">
        {{erro.mensagem}}
      </span>
      </ng-container>
  </ion-item>

  <ion-item button class="ion-button-light ion-text-center">
    <ion-label>SALVAR</ion-label>
  </ion-item>

  <ion-button expand="full" fill="clear" color="light" routerLink="/login">
    VOLTAR
  </ion-button>

</form>

</ion-content>
