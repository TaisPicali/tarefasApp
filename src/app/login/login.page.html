<ion-content color="danger" [fullscreem]="true">
  <img  src="assets/etec2.png" alt="Etec">

  <ion-card>
    
    <ion-item class="ion-text-center text-bold line-bottom" Lines="none">
      <ion-label>
        Digite Seu E-mail e Senha
      </ion-label>
    </ion-item>

    <ion-item Lines="none">
      <ion-label position="stacked">
        E-mail
      </ion-label>
        <ion-input type="email" placeholder="Digite Seu E-mail"></ion-input>
    </ion-item>

    <ion-item Lines="none" class="line-bottom">
      <ion-label position="stacked">
        Senha
      </ion-label>
        <ion-input type="password" placeholder="Digite Sua Senha"></ion-input>
    </ion-item>

    <ion-item Lines="none">
      <ion-label position="stacked">
        Manter Logado
      </ion-label>
       <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-button routerLink="/home" expand="block" color="dark">
      ENTRAR
    </ion-button>
    <ion-button routerLink="/registro" expand="block" fill="outline" color="dark">
      CADASTRAR
    </ion-button>
  </ion-card>

</ion-content>
