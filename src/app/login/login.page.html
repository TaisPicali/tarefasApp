<ion-content color="danger" [fullscreem]="true">
  <img  src="assets/etec2.png" alt="Etec">
  <form [formGroup]="formLogin">
  <ion-card>
    
    <ion-item class="ion-text-center text-bold line-bottom" Lines="none">
      <ion-label>
        Digite Seu E-mail e Senha
      </ion-label>
    </ion-item>

    <ion-item Lines="none">
      <ion-label position="stacked">
        E-mail
      </ion-label>
        <ion-input formControlName="email" type="email" placeholder="Digite Seu E-mail"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.email">
          <span class="msg-erro" *ngIf="formLogin.get('email').hasError(erro.tipo) &&
          (formLogin.get('email').dirty || formLogin.get('email').touched)">
          {{erro.mensagem}}
        </span>
        </ng-container>
      </ion-item>

    <ion-item Lines="none" class="line-bottom">
      <ion-label position="stacked">
        Senha
      </ion-label>
        <ion-input formControlName="senha" type="password" placeholder="Digite Sua Senha"></ion-input>
        <ng-container *ngFor="let erro of mensagens_validacao.senha">
          <span class="msg-erro"
          *ngIf="formLogin.get('senha').hasError(erro.tipo) &&
          (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
          {{erro.mensagem}}
        </span>
        </ng-container>
      </ion-item>

    <ion-item Lines="none">
      <ion-label position="stacked">
        Manter Logado
      </ion-label>
       <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>

  </ion-card>

  <ion-card>
    <ion-button  (click)="login()" expand="block" color="dark">
      ENTRAR
    </ion-button>
    <ion-button routerLink="/registro" expand="block" fill="outline" color="dark">
      CADASTRAR
    </ion-button>
  </ion-card>
</form>

</ion-content>
